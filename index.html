<div class="container">

                    <h3 class="card-title text-center">Personal Information Form</h3>
                </div>

                       <div class="form-group">

                        <input id="username" class="form-control" type="text"><div>

                         <input id="email" class="form-control"  type="text"></div>
                            <div class="mess2"></div>
                                <div class="form-group">
                                   <h6>Password</h6>
                        <input id="password" class="form-control"  type="text"><div>
                                <div class="form-group">
                                   
                                    <input name="gender" type="radio" value="Male" id="Male"> <label for="Male">Male</label>

                                    <input name="gender" type="radio" value="Female" id="Female"> <label for="Female">Femal</label>
                                </div>
                                <div class="form-group">
                                    <input  type="checkbox" value="HTML" id="HTML"> <label for="HTML">HTML</label>

                                    <input  type="checkbox" value="CSS" id="CSS"> <label for="CSS">CSS</label>
                                    
                                    <input  type="checkbox" value="JS" id="JS"> <label for="JS">JS</label>
                                    
                                    <input  type="checkbox" value="PHP" id="PHP"> <label for="PHP">PHP</label>
                                </div>
                                        
                                        
                                    
                                 <div class="form-group">
                        <input id="signup" class=" btn btn-primary"      type="submit" value="Sign Up">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
